<ion-menu side="start" menuId="first" contentId="principal">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                Men&uacute; Principal
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-menu-toggle *ngFor="let menu of menus | async">
                <ion-item [routerLink]="menu.url">
                    <ion-icon slot="start" name="{{menu.icono}}"></ion-icon>
                    <ion-label>{{menu.nombre}}</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>
